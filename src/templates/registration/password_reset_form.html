{% extends 'core/base.html' %}
{% load static %}

{% block title %}Password reset{% endblock %}

{% block content %}
<h3>Forgot password</h3>
<form action="" method="post">
	{% csrf_token %}
	{% if form.email.errors %}
	{{ form.email.errors }}
	{% endif %}
	<p>{{ form.email }}</p>
	<input type="submit" class="btn btn-default btn-lg" value="Reset password">
</form>
{% endblock %}
